    <!--body-->
    <main>
        <div class="courses-container">
            <h1 class="courses-h1">My Courses</h1>
            <form>
				<fieldset class="course-fieldset">
				<div>
					<label for="query">Coursename: </label>
					<input class="search-bar" type="search" placeholder="Input course name" id="query" name="query">
				</div>
				
				<div>
					<label for="filter-level">Filter by Level: </label>
					<select class="course-select" id="filter-level" name="filter-level">
					  <option selected>All</option>
					  <option>Level 1</option>
					  <option>Level 2</option>
					</select>
				</div>
			  
				<div>
					  <label for="sort-level">Sort by Level: </label>
					  <select class="course-select" id="sort-level" name="sort-level">
						<option selected>Lowest to Highest</option>
						<option>Highest to Lowest</option>
					  </select>
				</div>

				<button class="course-button" onclick="showCourses(event)">Search</button>
				</fieldset>
			</form>
            <hr />
			<div class="course-list" id="course-list">
			</div>
		</div>
    </main>
